<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Angular CIS213" content="">
    <meta name="Jonathan Hofler" content="">
	<title>Maps in AngularJS</title>
	<!-- Boostrap CSS -->
    <link rel="stylesheet"href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- maps api-->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <!-- customeized css to overide boostrap -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/IndexFooter.css">
	<link rel="stylesheet" type="text/css" href="css/map.css">
</head>

<body ng-app="mapApp">

<div main-page-navbar></div>

<div ng-controller="MapController">
    <div id="map"></div>
    <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
         <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
         <label id="names" >{{marker.title}}</label></a>
    </div>
</div>

<div main-page-footer></div>
    <!-- Angular Files -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- if you enable the other files will get console message tried to load angular more than once -->
    <!-- Additional Boostrap Files -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Module/Controller -->
    <script src="js/map.js"></script>
    <!-- directives -->
    <script src="js/directives/map-content.js"></script>

</body>
</html>
